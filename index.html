<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeping</title>
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="card">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>

                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="card-image">
                                        <figure class="image is-2by1"><img src="Ping_Pong.jpeg" alt=""></figure>
                                    </div>
                                    <h1 class="title is-1"><span id="p1Display">0</span> to <span
                                            id="p2Display">0</span>
                                    </h1>
                                    <p class="subtitle">The buttons below can help record scores.</p>
                                    <label for="" class=" label is-large is-inline">Playing to</label>
                                    <div class="select is-rounded"><select name="" id="winningScoreSelect">
                                            <option value="3">3</option>
                                            <option value="5">5</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <footer class="card-footer">
                                <button class="is-primary button card-footer-item" id="player1">+1 Player1</button>
                                <button class="is-info button card-footer-item" id="player2">+1 Player2</button>
                                <button class="is-danger button card-footer-item" id="reset">Reset</button>

                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="app.js"></script>

</body>

</html>
